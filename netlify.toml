[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Enable scheduled functions
[functions]
  # Check for pending notifications every 2 minutes
  [[functions.check-pending-notifications]]
    schedule = "*/2 * * * *"

[[redirects]]
  from = "/api/send-push"
  to = "/.netlify/functions/send-push"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"
